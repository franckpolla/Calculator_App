<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Big_container">
      <div class="Container">
        <div class="display">
          <input type="text" name="display" />
        </div>
        <ul class="button">
          <li><button style="color: rgb(31, 212, 31)" onclick="display.value =''">AC</button></li>
          <li>
            <button style="color: rgb(31, 212, 31)"
              onclick="display.value =display.value.toString().slice(0, -1)"
            >
              DE
            </button>
          </li>
          <li>
            <button style="color: rgb(31, 212, 31)" onclick="display.value +='.'">
              .
            </button>
          </li>
          <li><button style="color: rgb(31, 212, 31)" " onclick="display.value +='/'">/</button></li>
          <li><button style="color: rgb(31, 212, 31)" onclick="display.value +='+'">+</button></li>
          <li><button onclick="display.value +='7'">7</button></li>
          <li><button onclick="display.value +='8'">8</button></li>
          <li><button onclick="display.value +='9'">9</button></li>
          <li><button style="color: rgb(31, 212, 31)" onclick="display.value +='*'">*</button></li>
          <li><button style="color: rgb(31, 212, 31)" onclick="display.value +='-'">-</button></li>

          <li><button onclick="display.value +='5'">5</button></li>
          <li><button onclick="display.value +='6'">6</button></li>
          <li><button onclick="display.value +='4'">4</button></li>
          <li><button onclick="display.value +='1'">1</button></li>
          <li><button onclick="display.value +='2'">2</button></li>
          <li><button onclick="display.value +='3'">3</button></li>

          <li><button onclick="display.value +='00'">00</button></li>
          <li><button onclick="display.value +='0'">0</button></li>
          <li id="Big_btn">
            <button style="color: rgb(31, 212, 31)" onclick="display.value = eval(display.value)">=</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
